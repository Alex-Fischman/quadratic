<!DOCTYPE html>
<html>
<head>
	<title>Yay Math Log</title>
	<style>
		p {
			display: inline-block;
			width: 90px;
			text-align: center;
		}
		label {
			/* To make sure that all labels have the same size and are properly aligned */
			display: inline-block;
			width: 90px;
			text-align: center;
		}
	</style>
</head>
<body>
	<div>
		<label for="a">a =</label>
		<input type="text" id="a" name="a">
	</div>
	<div>
		<label for="b">b =</label>
		<input type="text" id="b" name="b">
	</div>
	<div>
		<label for="c">c =</label>
		<input type="text" id="c" name="c">
	</div>
	<div class="button">
		<button onclick="go();">Calculate</button>
	</div>
	<p id="output"></p>
	<script>
		function go() {
			var a = document.getElementById("a").value;
			var b = document.getElementById("b").value;
			var c = document.getElementById("c").value;
			a = Number(a); b = Number(b); c = Number(c);
			const ans1 = (-b + Math.sqrt((b * b) - (4 * a * c))) / (2 * a);
			const ans2 = (-b - Math.sqrt((b * b) - (4 * a * c))) / (2 * a);
			document.getElementById("output").innerHTML = ans1 + " or " + ans2;
		}
	</script>
</body>
</html>
