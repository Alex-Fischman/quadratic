<!DOCTYPE html>
<html>
<head>
	<title>Yay Math</title>
	<style>
		label {
			/* To make sure that all labels have the same size and are properly aligned */
			display: inline-block;
			width: 90px;
			text-align: right;
		}
		button {
			/* This extra margin represent roughly the same space as the space
			between the labels and their text fields */
			margin-left: .5em;
		}
	</style>
</head>
<body>
	<div>
		<label for="a">a =</label>
		<input type="text" id="a" name="a">
	</div>
	<div>
		<label for="b">b =</label>
		<input type="text" id="b" name="b">
	</div>
	<div>
		<label for="c">c =</label>
		<input type="text" id="c" name="c">
	</div>
	<div class="button">
		<button type="submit" onclick="go();">Calculate</button>
	</div>
	<p id="output"></p>
	<script>
		function go() {
			var a = document.getElementById("a").value;
			var b = document.getElementById("b").value;
			var c = document.getElementById("c").value;
			document.getElementById("output").innerHTML = ((-b + Math.sqrt(b * b - 4 * a * c)) / 2 * a) + " or " + ((-b - Math.sqrt(b * b - 4 * a * c)) / 2 * a);
		}
	</script>
</body>
</html>
